<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>완제품검사성적서</title>
  <style>
    body {
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 30px 40px;
      color: #222;
    }
    h2 {
      margin-bottom: 24px;
      font-size: 1.8em;
      font-weight: bold;
      text-align: left;
    }
    .input-area {
      border: 1px solid #ccc;
      padding: 24px 32px 16px 32px;
      margin-bottom: 24px;
      background: #fafafa;
      border-radius: 8px;
      width: 720px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .search-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1em;
    }
    .search-row label {
      min-width: 90px;
      margin-right: 8px;
      font-weight: 500;
      white-space: nowrap;
    }
    .search-row input {
      margin-right: 32px;
      min-width: 180px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 1em;
    }
    hr {
      margin: 18px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .middle {
  display: flex;
  margin-bottom: 24px;
  width: 100%;
  box-sizing: border-box;
  align-items: stretch;
}
.middle > table {
  flex: 1 1 0;
  min-width: 0;
  max-width: calc(100% - 390px); /* .rst의 폭+여백만큼 빼줌 */
}
    .middle > *:first-child {
      flex: 1;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 8px 6px;
      text-align: center;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .rst {
  min-width: 280px;
  flex: 0 0 350px;
  border: 1px solid #bbb;
  padding: 12px;
  border-radius: 6px;
  background: #f9f9f9;
  display: flex;
  align-items: center;
  gap: 24px;
  justify-content: center;
  margin-left: 24px;
  box-sizing: border-box;
}
    .rst-label {
      font-weight: bold;
      font-size: 1.1em;
      margin-right: 12px;
      white-space: nowrap;
    }
    .jdg-btn {
      width: 120px;
      height: 38px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 1em;
      font-weight: bold;
      margin-right: 12px;
      background: #eee;
    }
    .btn-green {
      background-color: #4caf50 !important;
      color: #fff !important;
      border: none;
    }
    .btn-red {
      background-color: #e53935 !important;
      color: #fff !important;
      border: none;
    }
    .divider {
      display: inline-block;
      width: 1px;
      height: 60px;
      background: #bbb;
      margin: 0 16px;
      vertical-align: middle;
    }
    h5 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>완제품검사성적서</h2>
  <div class="input-area">
    <div class="search-row">
      <label>제품검색</label>
      <input value="{{ prd_no }}" readonly>
      <label style="margin-left:60px;">성적서번호</label>
      <input value="{{ rslt_no }}" readonly>
    </div>
    <div class="search-row">
      <label>라인번호</label>
      <input value="{{ line_id }}" readonly>
      <label style="margin-left:60px;">제품명</label>
      <input value="{{ prd_nm }}" readonly>
      </div>
      <div class="search-row">
      <label>작성일자</label>
      <input value="{{ ins_date }}" readonly>
      <label style="margin-left:60px;">검사자</label>
      <input value="{{ ins_dev }}" readonly>
    </div>
  </div>

  <div class="middle">
    <table style="width:600px;">
      <thead>
        <tr>
          <th>결점구분</th>
          <th>검사량</th>
          <th>합격량</th>
          <th>불량량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>수량</td>
          <td>{{ mgr_count }}</td>
          <td>{{ succ_count }}</td>
          <td>{{ dft_count }}</td>
        </tr>
      </tbody>
    </table>
    <div class="rst">
      <span class="rst-label">종합판정</span>
      <span class="divider"></span>
      {{ judge_button }}
    </div>
  </div>

  <h5>검사결과</h5>
  <table style="width:100%; max-width:720px;">
    <thead>
      <tr>
        <th>검사항목</th>
        <th>검사기준</th>
        <th>검사결과</th>
        <th>판정</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody>
      {{ table_rows }}
    </tbody>
  </table>
</body>
</html>
