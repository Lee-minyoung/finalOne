<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 30px 40px;
      color: #222;
    }
    h2 {
      margin-bottom: 24px;
      font-size: 1.8em;
      font-weight: bold;
      text-align: left;
    }
    .input-area {
      scale:90%;
      border: 1px solid #ccc;
      padding: 24px 32px 16px 32px;
      margin-bottom: 24px;
      background: #fafafa;
      border-radius: 8px;
      margin-left:-37px;
      width:800px;
    }
    .search-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1em;
    }
    .search-row label {
      min-width: 70px;
      margin-right: 8px;
      font-weight: 500;
      white-space: nowrap;
    }
    .search-row input {
      margin-right: 24px;
      min-width: 170px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 1em;
    }
    hr {
      margin: 18px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .middle {
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 18px;
      font-size: 1em;
      background: #fff;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 8px 6px;
      text-align: center;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    .rst {
      width: 100%;
      border: 1px solid #bbb;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .rst-label {
      font-weight: bold;
      font-size: 1.1em;
      margin-right: 12px;
    }
    .jdg-btn {
      width: 120px;
      height: 38px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 1em;
      font-weight: bold;
      margin-right: 12px;
      background: #eee;
    }
    .btn-green {
      background-color: #4caf50 !important;
      color: #fff !important;
      border: none;
    }
    .btn-red {
      background-color: #e53935 !important;
      color: #fff !important;
      border: none;
    }
    .final-result {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 18px;
      text-align: right;
    }
    /* style 태그 안에 추가 */
.divider {
  display: inline-block;
  width: 1px;
  height: 80px;
  background: #bbb;
  margin: 0 16px;
  vertical-align: middle;
}
.rst-label {
  font-weight: bold;
  margin-left: 20px;
  font-size: 1.1em;
  margin-right: 12px;
  white-space: nowrap; /* 줄바꿈 방지 */
}
  </style>
</head>
<body>
  <h2>자재입고검사성적서</h2>
  <div class="input-area" >
    <div class="search-row">
      <label>자재검색</label>
      <input value="{{ mat_id }}" readonly>
      <label style="margin-left:80px;">성적서번호</label>
      <input value="{{ quality_id }}" readonly>
    </div>
    <hr>
    <div class="search-row" style="scale:95%;">
      <label style="margin-right:-10px; margin-left:-20px;">LOTNo</label>
      <input value="{{ lot_no }}" readonly>
      <label style="margin-right:-10px; margin-right:10px;">발주번호</label>
      <input value="{{ pur_ord_no }}"  readonly>
      <label style="margin-right:-10px; margin-right:10px;" >납입업체</label>
      <input value="{{ vdr_nm }}" readonly>
    </div>
    <div class="search-row" style="scale:95%;">
      <label style="margin-right:-10px; margin-left:-20px;">자재명</label>
      <input value="{{ mat_nm }}" readonly>
      <label style="margin-right:-10px; margin-right:10px;">작성일자</label>
      <input value="{{ date }}" readonly>
      <label style="margin-right:-10px; margin-right:10px;">검사자</label>
      <input value="{{ ins_dev }}" readonly>
    </div>
  </div>

  <div class="middle">
    <table style="width:400px; margin-right:10px;">
      <thead>
        <tr>
          <th>결점구분</th>
          <th>검사량</th>
          <th>합격량</th>
          <th>불량량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>수량</td>
          <td>{{ mgr_count }}</td>
          <td>{{ succ_count }}</td>
          <td>{{ dft_count }}</td>
        </tr>
      </tbody>
    </table>
    <div class="rst" style="width:310px;">
  <span class="rst-label">종합판정</span>
  <span class="divider"></span>
  {{ judge_button }}
</div>
  </div>

  <h5 style="margin-top:-15px;">검사결과</h5>
  <table style="width:720px;">
    <thead>
      <tr>
        <th>검사항목</th>
        <th>검사기준</th>
        <th>검사결과</th>
        <th>판정</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody>
      {{ table_rows }}
    </tbody>
  </table>
</body>
</html>
